# Nivel global: solo errores
.level = SEVERE

# Silenciar logs de Hibernate
org.hibernate.level = SEVERE
org.hibernate.SQL.level = OFF
org.hibernate.type.descriptor.sql.BasicBinder.level = OFF
org.hibernate.engine.jdbc.env.internal.JdbcEnvironmentInitiator.level = SEVERE
org.hibernate.engine.jdbc.connections.internal.level = SEVERE

# Silenciar logs de JBoss (Hibernate usa este logger)
org.jboss.level = SEVERE

# Silenciar advertencias del pool de conexiones interno
org.hibernate.engine.jdbc.connections.internal.DriverManagerConnectionProviderImpl.level = SEVERE

# Quitar logs de Dialect, cache, DDL, etc.
org.hibernate.dialect.level = SEVERE
org.hibernate.cache.level = SEVERE
org.hibernate.resource.transaction.level = SEVERE
org.hibernate.jpa.boot.internal.level = SEVERE
